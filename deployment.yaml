
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mistral-7b
  namespace: default
  labels:
    app: mistral-7b
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mistral-7b
  template:
    metadata:
      labels:
        app: mistral-7b
    spec:
      volumes:
      - name: cache-volume
        persistentVolumeClaim:
          claimName: hf-cache-pvc  # Usar el PVC en lugar de emptyDir
      - name: shm
        emptyDir:
          medium: Memory
          sizeLimit: "1Gi"
      containers:
      - name: mistral-7b
        image: vllm/vllm-openai:latest
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh", "-c"]
        args: [
          "mkdir -p /root/.cache/huggingface && chmod 777 /root/.cache/huggingface && export HF_HUB_ENABLE_HF_TRANSFER=0 && vllm serve TheBloke/Mistral-7B-Instruct-v0.2-GPTQ --quantization gptq --dtype float16 --gpu-memory-utilization 0.7 --max-model-len 1024"
        ]
        env:
        - name: HUGGING_FACE_HUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: hf-token-secret
              key: token
        - name: HF_HUB_ENABLE_HF_TRANSFER
          value: "0"
        - name: TRANSFORMERS_OFFLINE
          value: "0"
        - name: HF_ENDPOINT
          value: "https://huggingface.co"
        ports:
        - containerPort: 8000
        resources:
          limits:
            cpu: "5"
            memory: "6G"
            nvidia.com/gpu: "1"
          requests:
            cpu: "2"
            memory: "4G"
            nvidia.com/gpu: "1"
        volumeMounts:
        - mountPath: /root/.cache/huggingface
          name: cache-volume
        - name: shm
          mountPath: /dev/shm
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 300
          periodSeconds: 30
          timeoutSeconds: 15
          failureThreshold: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 300
          periodSeconds: 30
          timeoutSeconds: 15